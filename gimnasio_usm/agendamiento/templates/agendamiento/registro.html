<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style> 
    body { font-family: 'Inter', sans-serif; } 
    /* Estos estilos aplicar치n al formulario de Django (UserCreationForm)
      y har치n que los campos de texto y contrase침a se vean bien.
    */
    input[type="text"], input[type="password"] {
        margin-top: 0.25rem;
        display: block;
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #D1D5DB; /* border-gray-300 */
        border-radius: 0.375rem; /* rounded-md */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
    }
    input[type="text"]:focus, input[type="password"]:focus {
        outline: none;
        border-color: #3B82F6; /* focus:border-blue-500 */
        box-shadow: 0 0 0 1px #3B82F6; /* focus:ring-blue-500 */
    }
    
    /* Estilos para la lista de errores y ayudas del formulario */
    .form-helpers {
        font-size: 0.875rem; /* text-sm */
        color: #6B7280; /* text-gray-500 */
        margin-top: 0.5rem;
    }
    .form-helpers ul {
        list-style-type: disc;
        list-style-position: inside;
        padding-left: 0.5rem;
    }
    .errorlist {
        color: #EF4444; /* text-red-500 */
        font-size: 0.875rem;
        margin-top: 0.5rem;
    }
</style>

<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
    
    <div class="bg-white p-8 sm:p-10 rounded-xl shadow-md w-full max-w-md">

        <div class="text-center mb-8">
            <span class="text-5xl">游븾</span>
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mt-4">Crea tu cuenta</h1>
            <p class="text-gray-500 mt-1">Reg칤strate para agendar tu hora</p>
        </div>
        
        <form method="post" action="{% url 'registro' %}">
            {% csrf_token %}
            
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            
            <div class="mt-8">
                <button type="submit" class="w-full bg-blue-600 text-white py-2.5 px-4 rounded-lg hover:bg-blue-700 transition duration-300 shadow-sm">
                    Registrarme
                </button>
            </div>
        </form>
        
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                쯏a tienes una cuenta? 
                <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    Inicia sesi칩n aqu칤
                </a>
            </p>
        </div>

    </div>
</div>
