<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style> 
    body { font-family: 'Inter', sans-serif; } 
    /* Estos estilos son necesarios porque Django renderiza los 
       campos sin clases de Tailwind.*/
    input[type="text"], input[type="password"] {
        margin-top: 0.25rem;
        display: block;
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #D1D5DB; /* border-gray-300 */
        border-radius: 0.375rem; /* rounded-md */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
    }
    input[type="text"]:focus, input[type="password"]:focus {
        outline: none;
        border-color: #3B82F6; /* focus:border-blue-500 */
        box-shadow: 0 0 0 1px #3B82F6; /* focus:ring-blue-500 */
    }
</style>

<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
    
    <div class="bg-white p-8 sm:p-10 rounded-xl shadow-md w-full max-w-md">

        <div class="text-center mb-8">
            <span class="text-5xl">üßò</span> <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mt-4">Gimnasio USM</h1>
            <p class="text-gray-500 mt-1">Inicia sesi√≥n para agendar tu hora</p>
        </div>
        
        {% if form.errors %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-md" role="alert">
                <p class="font-bold">Error de acceso</p>
                <p>Tu usuario o contrase√±a no son correctos. Por favor, int√©ntalo de nuevo.</p>
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="space-y-5">
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Usuario</label>
                    {{ form.username }}
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Contrase√±a</label>
                    {{ form.password }}
                </div>
            </div>
            
            <div class="mt-8">
                <button type="submit" class="w-full bg-blue-600 text-white py-2.5 px-4 rounded-lg hover:bg-blue-700 transition duration-300 shadow-sm">
                    Entrar
                </button>
            </div>
        </form>
        
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                ¬øNo tienes una cuenta? 
                <a href="{% url 'registro' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    Reg√≠strate aqu√≠
                </a>
            </p>
        </div>
        
    </div>
</div>
