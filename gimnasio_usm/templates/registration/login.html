<!-- Carga TailwindCSS -->
<script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
<!-- AÑADIDO: Fuentes para consistencia -->
<link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
<link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
<link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap)" rel="stylesheet">
<style> 
    body { font-family: 'Inter', sans-serif; } 
    input[type="text"], input[type="password"] {
        margin-top: 0.25rem;
        display: block;
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #D1D5DB; /* border-gray-300 */
        border-radius: 0.375rem; /* rounded-md */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
    }
    input[type="text"]:focus, input[type="password"]:focus {
        outline: none;
        border-color: #3B82F6; /* focus:border-blue-500 */
        box-shadow: 0 0 0 1px #3B82F6; /* focus:ring-blue-500 */
    }
</style>

<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Gimnasio USM - Bienestar</h2>
        
        {% if form.errors %}
            <p class="text-red-500 text-center mb-4">Tu usuario o contraseña no son correctos.</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Usuario:</label>
                    <!-- Usamos los campos del formulario de Django -->
                    {{ form.username }}
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
                    <!-- Usamos los campos del formulario de Django -->
                    {{ form.password }}
                </div>
            </div>
            
            <!-- CAMBIO: Eliminamos el input "next" de aquí -->
            
            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
                    Entrar
                </button>
            </div>
        </form>
    </div>
</div>
