{% load static %}

<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
  }
</style>

<body class="bg-gray-50 min-h-screen">

  <div class="container mx-auto p-8">
    
    <div class="text-right mb-4">
      <a href="{% url 'vista_principal' %}" 
         class="inline-flex items-center text-sm text-blue-600 hover:text-blue-800 bg-white px-4 py-2 rounded-full shadow-sm font-medium transition-colors">
         &larr; Volver al Menú
      </a>
    </div>

    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
      
      <h1 class="text-3xl font-bold text-gray-800 mb-3">
        Buzón de Sugerencias
      </h1>
      <p class="text-gray-600 mb-6">
        Déjanos tus opiniones y sugerencias para mejorar nuestro servicio.
      </p>

      <form method="post">
        {% csrf_token %}
        
        <div>
          <label for="sugerencia" class="block text-sm font-medium text-gray-700">Tu sugerencia</label>
          <textarea name="sugerencia" id="sugerencia" rows="5" 
                    placeholder="Escribe tu sugerencia..." 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                    required></textarea>
        </div>
        
        <button type="submit" 
                class="mt-6 w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
          Enviar Sugerencia
        </button>
      </form>

    </div>
  </div>

</body>
